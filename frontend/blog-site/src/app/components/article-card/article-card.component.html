
<div class="content" >

  <mat-card>

    <div class="article-info">

      <p class="article-author">
        {{ article.user?.username }} ||
      </p>

      <p class="article-date">
        {{ article.time }} ||
      </p>

      <p class="article-category">
        {{ article.category?.categoryName }}
      </p>
    </div>

    <mat-card-header>

      <mat-card-title>

        {{ article.title}}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content >

      <p>
        {{ article.body }}
      </p>
    </mat-card-content>

    <mat-card-footer class="article-footer">

      <button mat-button (click)="showArticle()" routerLink="/article">
        read more...
      </button>
    </mat-card-footer>
  </mat-card>
</div>
