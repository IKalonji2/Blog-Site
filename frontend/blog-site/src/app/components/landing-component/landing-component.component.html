<div class="chips">
  <mat-card>

    <mat-chip-list>

      <app-category-filter *ngFor='let categoryOptions of category' [category]="categoryOptions"></app-category-filter>
    </mat-chip-list>
  </mat-card>
</div>

<div fxLayout="row wrap" fxLayout.md="10px grid">

  <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let article of article">

    <app-article-card [article]="article"></app-article-card>

  </div>
</div>
